<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./output.css">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Results summary component</title>
</head>

<body class="bg-brand-light-lavender">
  <section class="flex sm:flex-row flex-col justify-center items-center my-20 sm:my-auto mx-auto h-{400px}">
    <div
      class="flex flex-col bg-gradient-to-b from-gradient-slate-blue to-gradient-royal-blue rounded-3xl border-none justify-center text-center mt-20 sm:my-40 h-[500px] sm:h-96 w-96 sm:w-96 mr-0 sm:-mr-10 z-0">
      <h1 class="text-gray-300 font-bold sm:font-medium font-[hankengrotesk] text-2xl sm:text-xl pt-8 pb-4">Your Result
      </h1>
      <div
        class="flex flex-col text-center items-center justify-center sm:w-36 w-40 sm:h-60 h-40 bg-gradient-to-b from-gradient-violet-blue to-gradient-royal-blue text-white rounded-full mx-auto">
        <span class="text-8xl font-bold font-[HankenGrotesk]">76</span>
        <span class="text-xl sm:text-xs font-medium sm:font-medium font-[HankenGrotesk] text-gray-300">of 100</span>
      </div>

      <h1 class="text-gray-300 py-5 text-2xl sm:text-2xl font-[HankenGrotesk]">Great</h1>
      <p class="text-gray-300 font-medium sm:font-medium font-[HankenGrotesk] text-xl sm:text-base px-10 sm:pb-10 pb-0">
        You
        scored higher than 65% of
        the
        people
        who
        have
        taken
        these tests.</p>
    </div>
    <div
      class="flex flex-col bg-white rounded-3xl border-none justify-center text-center my-0 sm:my-40 h-[500px] sm:h-96 w-96 sm:w-96 pl-0 ml-0 sm:ml-0 sm:pl-20 z-1 sm:mt-40 -mt-10 sm:pt-0 pt-16">
      <h1 class="text-black font-semibold text-start font-[HankenGrotesk] text-xl mt-0 sm:mt-1 mb-4 pl-10 sm:pl-0">
        Summary</h1>
      <div class="bg-red-50 rounded-lg flex flex-row w-80 sm:mx-0 mx-auto sm:w-72 my-1 pr-2">
        <img src="./assets/images/icon-reaction.svg" alt="reaction-icon" class="pl-2">
        <p class="text-brand-light-red py-2 mr-8 font-bold font-[HankenGrotesk] text-start pl-2">
          Reaction
        </p>
        <p class="text-black font-light text-xl font-[HankenGrotesk] flex justify-end w-full pr-3 my-auto">
          <span class="font-bold text-xl ml-auto">80 &nbsp;</span> &#47; 100
        </p>
      </div>
      <div class="bg-yellow-50 rounded-lg flex flex-row w-80 sm:mx-0 mx-auto sm:w-72 my-1 pr-2">
        <img src="./assets/images/icon-memory.svg" alt="reaction-icon" class="pl-2">
        <p class="text-brand-orange-yellow py-2 mr-8 font-bold font-[HankenGrotesk] text-start pl-2">
          Memory
        </p>
        <p class="text-black font-light text-xl font-[HankenGrotesk] flex justify-end w-full pr-3 my-auto">
          <span class="font-bold text-xl ml-auto">92 &nbsp;</span> &#47; 100
        </p>
      </div>
      <div class="bg-teal-50 rounded-lg flex flex-row w-80 sm:mx-0 mx-auto sm:w-72 my-1 pr-2">
        <img src="./assets/images/icon-verbal.svg" alt="reaction-icon" class="pl-2">
        <p class="text-brand-green-teal py-2 mr-8 font-bold font-[HankenGrotesk] text-start pl-2">
          Verbal
        </p>
        <p class="text-black font-light text-xl font-[HankenGrotesk] flex justify-end w-full pr-3 my-auto">
          <span class="font-bold text-xl ml-auto">61 &nbsp;</span> &#47; 100
        </p>
      </div>
      <div class="bg-blue-50 rounded-lg flex flex-row w-80 sm:mx-0 mx-auto sm:w-72 my-1 pr-2">
        <img src="./assets/images/icon-visual.svg" alt="reaction-icon" class="pl-2">
        <p class="text-brand-cobalt-blue py-2 mr-8 font-bold font-[HankenGrotesk] text-start pl-2">
          Visual
        </p>
        <p class="text-black font-light text-xl font-[HankenGrotesk] flex justify-end w-full pr-3 my-auto">
          <span class="font-bold text-xl ml-auto">73 &nbsp;</span> &#47; 100
        </p>
      </div>
      <button
        class="rounded-full sm:rounded-xl bg-brand-dark-gray py-3 sm:px-0 sm:mr-4 mt-6 mb-8 w-72 sm:w-72 mx-auto"><a
          href="#" class="text-white font-bold font-[HankenGrotesk]">Continue</a></button>
    </div>
  </section>
</body>

</html>
